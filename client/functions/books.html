<template name='adminBooks' >
<div class ='row'>
	<div class='col s12'>
		<ul class="tabs">
			<li class="tab"><a class = 'active' href="#addBookDiv">add book</a></li>
			<li class="tab"><a href="#updateBookDiv">update book</a></li>
			<li class="tab"><a href="#suggestBookDiv">suggest book</a></li>

		</ul>
	</div>
	<div id="addBookDiv" class="col s12">
		{{>addBook}}
	</div>
	<div id="updateBookDiv" class="col s12">
		{{>displayBooks}}
	</div>
	<div id="suggestBookDiv" class="col s12">
		{{>Suggest}}
	</div>
</div>
</template>

<template name='userBooks' >
<div class ='row'>
	<div class='col s12'>
		<ul class="tabs">
			<li class="tab"><a class = 'active' href="#updateBookDiv">view Books</a></li>
			<li class="tab"><a href="#suggestBookDiv">suggest book</a></li>

		</ul>
	</div>
	<div id="updateBookDiv" class="col s12">
		{{>displayUserBooks}}
	</div>
	<div id="suggestBookDiv" class="col s12">
		{{>Suggest}}
	</div>
</div>
</template>
